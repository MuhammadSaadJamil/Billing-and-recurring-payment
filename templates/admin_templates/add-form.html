{% extends 'base/main.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% block style %}
{% endblock %}
{% block content %}

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary">{{ button_text }}</button>
            </div>
        </form>
    </div>

{% endblock %}
