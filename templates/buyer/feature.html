{% extends 'base/main.html' %}
{% block content %}
    <div class="info-box mt-2">
        <div class="info-header">
            <h3>{{ feature.name }}</h3>
        </div>
        <div class="info-body">
            <table class="table table-borderless">
                <tr>
                    <th>Code</th>
                    <td>{{ feature.code }}</td>
                </tr>
                <tr>
                    <th>Unit Price</th>
                    <td>{{ feature.unit_price }}</td>
                </tr>
                <tr>
                    <th>Unit Limit</th>
                    <td>{{ feature.max_unit_limit }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
