{% extends 'base/main.html' %}
{% load util_tags %}
{% block content %}
    <table class="table table-hover">
        <tr>
            <th>#</th>
            <th>Brand</th>
            <th>Card</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for item in transactions %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.brand }}</td>
                <td>*****{{ item.last4 }}</td>
                <td>{{ item.amount_captured|divide_by:100 }}$</td>
                <td>{{ item.created_at }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
